<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio AJAX | Buscador de usuarios en GitHub</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  </head>
  <body>
      <div class="container">
        <h1>Buscador de Usuarios en GitHub</h1>
        <p>Introduce el nombre de usuario de Github para conocer su perfil y el número de sus repositorios públicos.</p>
        <form class="" action="index.html" method="get">
          <input id="user-search" type="text" name="enter-user-name" placeholder="Escribe el usuario de GitHub">
          <input id="btn" class="button" type="button" name="button" value="Buscar">
        </form>

  <p id="no-results"></p>

    <div class="results" id="results">

      <h2>Resultados</h2>

      <h3>Nombre del usuario</h3>
        <p><span id="user-name"></span></p>

      <h3>Imagen del usuario</h3>
        <p><span id="avatar"></span></p>

      <h3>Número de repositorios públicos</h3>
        <p><span id="repositories"></span></p>

    </div>
  </div>

  <script type="text/javascript" src="js/main.js">

  </script>

  </body>
</html>
